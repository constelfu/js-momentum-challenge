<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="user-welcome">
      <span class="hidden" id="greeting"></span>
    </header>
    <main class="momentum-screen">
      <div class="left-side">
        <div class="login-box">
          <form class="hidden" id="login-form">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="what is your name?"
            />
            <button>LOGIN</button>
          </form>

          <form class="hidden" id="logout-form">
            <button>LOG OUT</button>
          </form>
        </div>

        <div class="todo-box">
          <form id="todo-form">
            <input
              type="text"
              placeholder="Write a To Do and Press Enter"
              required
            />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>

      <div class="middle-side">
        <div class="date"><span class="date__text">1980년</span></div>
        <div class="clock">
          <span id="clock">00 : 00</span>
        </div>

        <div class="weather" id="weather">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="right-side">
        <div class="right-side__text-box">
          <span class="right-side__text"> URL Holder </span>
        </div>
        <div class="url-holder">
          <form class="url-holder__form">
            <input
              required
              class="url-holder__input"
              type="text"
              placeholder="URL을 입력해주세요..."
            />
            <button class="url-holder__button">Submit</button>
          </form>
          <ul class="url-holder__list"></ul>
        </div>
      </div>
    </main>
    <footer class="quotes-bar">
      <div id="quotes">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </footer>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/url-holder.js"></script>
  </body>
</html>
